<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Home of the Leeches</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0b0c10;
      color: #e6f0ff;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    .colorfade {
      font-size: clamp(2rem, 6vw, 5rem);
      font-weight: 700;
      text-transform: lowercase;
      text-align: center;
      animation: colorShift 6s linear infinite;
      transition: color 1s ease-in-out;
    }

    @keyframes colorShift {
      0%   { color: #ff6b6b; }
      25%  { color: #f5b971; }
      50%  { color: #6bf178; }
      75%  { color: #6bafff; }
      100% { color: #ff6b6b; }
    }

    /* Bei reduzierter Bewegung bleibt die Farbe statisch */
    @media (prefers-reduced-motion: reduce) {
      .colorfade {
        animation: none;
        color: #ff6b6b;
      }
    }
  </style>
</head>
<body>
  <div class="colorfade">home of vipomiru</div>
</body>
</html>
